  <ellipse cx="65" cy="70" rx="8" ry="12" fill="#22c55e" transform="rotate(30 65 70)"/>
  
  <!-- Лепестки -->
  <circle cx="50" cy="30" r="10" fill="url(#flowerGreen)"/>
  <circle cx="35" cy="40" r="10" fill="url(#flowerGreen)"/>
  <circle cx="65" cy="40" r="10" fill="url(#flowerGreen)"/>
  <circle cx="40" cy="55" r="10" fill="url(#flowerGreen)"/>
  <circle cx="60" cy="55" r="10" fill="url(#flowerGreen)"/>
  
  <!-- Серединка -->
  <circle cx="50" cy="45" r="12" fill="url(#flowerCenter)"/>
  <circle cx="48" cy="43" r="3" fill="#fde047" opacity="0.7"/>
